site_name: DreamLog - Logic Programming with Wake-Sleep Cycles
site_description: A reasoning engine that dreams to improve itself
site_author: DreamLog Contributors
site_url: https://github.com/queelius/dreamlog
repo_url: https://github.com/queelius/dreamlog
repo_name: dreamlog

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_toc_entry: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.snippets
  - admonition
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Tutorial: getting-started/tutorial.md
  - User Guide:
    - Core Concepts: guide/concepts.md
    - S-Expression Syntax: guide/syntax.md
    - Knowledge Bases: guide/knowledge.md
    - Queries: guide/queries.md
    - LLM Integration: guide/llm.md
  - API Reference:
    - Overview: api/index.md
    - Terms: api/terms.md
    - Unification: api/unification.md
    - Knowledge Base: api/knowledge_base.md
    - Parser: api/parser.md
  - Integrations:
    - Overview: integrations/index.md
    - REST API: integrations/rest_api.md
    - MCP Server: integrations/mcp.md
  - Examples: examples/index.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/queelius/dreamlog
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/dreamlog/